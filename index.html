<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Animation with Storage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>✨ Animated Theme Switcher</h1>
  </header>

  <main>
    <section class="center">
      <p>Choose your theme:</p>
      <button id="themeToggleBtn">Toggle Theme</button>
    </section>

    <section class="box-container">
      <div class="animated-box" id="animateMe">💫</div>
      <button id="triggerAnimation">Trigger Animation</button>
    </section>
  </main>

  <footer>
    <p>Preferences saved in localStorage ✔️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
